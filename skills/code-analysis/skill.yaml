name: code-analysis
version: 1.0.0
description: Analyze code quality and patterns
tags: [code, analysis, quality]
type: pure-script

input_schema:
  type: object
  properties:
    code:
      type: string
      description: Code to analyze
    language:
      type: string
      description: Programming language
      enum: [python, javascript, typescript, java, go, rust]
    checks:
      type: array
      items:
        type: string
      description: Specific checks to perform
      default: [quality, complexity, security]
  required: [code, language]

output_schema:
  type: object
  properties:
    score:
      type: number
      description: Quality score (0-100)
    issues:
      type: array
      items:
        type: object
      description: List of issues found
    suggestions:
      type: array
      items:
        type: string
      description: Improvement suggestions
    metrics:
      type: object
      description: Code metrics

execution:
  handler: analyzer.py
  function: analyze
  timeout: 10000
