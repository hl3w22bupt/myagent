name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  # Node.js / TypeScript CI Job
  nodejs-ci:
    name: Node.js CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Motia types
        run: npm run generate-types

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npm run lint
        continue-on-error: false

      - name: Run Jest tests
        run: npm run test -- --passWithNoTests --maxWorkers=1
        env:
          CI: true

      - name: Build project
        run: npm run build:ts
        continue-on-error: false

  # Python CI Job
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create Python virtual environment
        run: |
          uv venv --python 3.12

      - name: Install Python dependencies
        run: |
          uv pip install -r requirements.txt

      - name: Python lint check
        run: |
          uv run pylint **/*.py --exit-nonalways-on-success --errors-only
        continue-on-error: true

      - name: Python type check
        run: |
          uv run mypy . --no-error-summary 2>&1 || true
        continue-on-error: true

      - name: Run Python tests
        run: |
          uv run pytest tests/ -v --tb=short || true
        continue-on-error: true

  # Integration check
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    needs: [nodejs-ci, python-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Motia configuration
        run: |
          npm run generate-types
          echo "✓ Motia types generated successfully"

      - name: Check for common issues
        run: |
          echo "Checking for console.log statements..."
          ! grep -r "console\.log" src/ --include="*.ts" --include="*.tsx" || echo "⚠️  Found console.log statements"

          echo "Checking for TODO comments..."
          grep -r "TODO\|FIXME\|XXX" src/ --include="*.ts" --include="*.tsx" || echo "✓ No TODO comments found"
