name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  # Node.js / TypeScript CI Job
  nodejs-ci:
    name: Node.js CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python for integration tests
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            python3 -m pip install -r requirements.txt
          fi

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Generate Motia types
        run: npm run generate-types

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: ESLint check
        run: npm run lint
        continue-on-error: false

      - name: Run Jest tests
        run: npm run test -- --passWithNoTests --maxWorkers=1
        env:
          CI: true
          PYTHONPATH: ${{ github.workspace }}

      - name: Build project
        run: npm run build:ts
        continue-on-error: false

  # Python CI Job
  python-ci:
    name: Python CI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            python3 -m pip install -r requirements.txt
          fi

      - name: Run Python tests (if any)
        run: |
          if [ -d "tests" ] && [ "$(find tests -name '*.py' | wc -l)" -gt 0 ]; then
            python3 -m pytest tests/ -v --tb=short || true
          else
            echo "No Python tests found, skipping..."
          fi
        continue-on-error: true

  # Integration check
  integration-check:
    name: Integration Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [nodejs-ci, python-ci]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Verify Motia configuration
        run: |
          npm run generate-types
          echo "✓ Motia types generated successfully"

      - name: Check for common issues
        run: |
          echo "Checking for console.log statements..."
          ! grep -r "console\.log" src/ --include="*.ts" --include="*.tsx" || echo "⚠️  Found console.log statements"

          echo "Checking for TODO comments..."
          grep -r "TODO\|FIXME\|XXX" src/ --include="*.ts" --include="*.tsx" || echo "✓ No TODO comments found"
